
<!DOCTYPE html>
<head>
<meta "charset=utf-8" />
<title>Canvas</title>
<style>
.primero{
    font-family: arial;
    color: rosybrown;
    margin-left: 680px;
    margin-top: 30px;
}

.canvas{
    width: 500px;
    height: 400px;
    border: 4px solid rgb(182, 137, 218);
    margin-left: 510px;
}
</style>
</head>

<body>

<h1 class="primero">LIENZO</h1>
<canvas class="canvas"></canvas>





<script>
var lienzo = document.querySelector("canvas");
var contenido = lienzo.getContext("2d");
contenido.fillStyle = "blue";
contenido.fillRect(20, 20, 100, 50);


var segundo = document.querySelector("canvas").getContext("2d");
segundo.strokeStyle = "orange";
segundo.strokeRect = (200, 20, 50, 50); 

segundo.lineWidth = 5;
segundo.strokeRect = (205, 20, 50, 50);

</script>


</body>
</html>
